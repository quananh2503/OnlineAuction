<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #0d6efd; color: white; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Ra Giá Thành Công!</h2>
        </div>
        <div class="content">
            <p>Xin chào <strong>{{bidderName}}</strong>,</p>
            <p>Bạn đã đặt giá thành công cho sản phẩm <strong>{{productName}}</strong>.</p>
            <p><strong>Chi tiết:</strong></p>
            <ul>
                <li>Sản phẩm: {{productName}}</li>
                <li>Giá của bạn: <strong>{{price}}</strong></li>
                <li>Thời gian: {{time}}</li>
            </ul>
            <p>Hãy theo dõi phiên đấu giá để đảm bảo bạn vẫn là người dẫn đầu!</p>
            <p style="text-align: center;">
                <a href="{{productUrl}}" class="button">Xem Sản Phẩm</a>
            </p>
        </div>
        <div class="footer">
            <p>Online Auction System</p>
        </div>
    </div>
</body>
</html>
