<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #0dcaf0; color: #000; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #0dcaf0; color: #000; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Người Bán Đã Trả Lời Câu Hỏi</h2>
        </div>
        <div class="content">
            <p>Xin chào,</p>
            <p>Người bán đã trả lời một câu hỏi về sản phẩm <strong>{{productName}}</strong> mà bạn quan tâm.</p>
            <p><strong>Câu hỏi:</strong></p>
            <blockquote style="background: #f9f9f9; border-left: 5px solid #ccc; margin: 1.5em 10px; padding: 0.5em 10px;">
                {{question}}
            </blockquote>
            <p><strong>Trả lời:</strong></p>
            <blockquote style="background: #e7f1ff; border-left: 5px solid #0d6efd; margin: 1.5em 10px; padding: 0.5em 10px;">
                {{answer}}
            </blockquote>
            <p style="text-align: center;">
                <a href="{{productUrl}}" class="button">Xem Chi Tiết</a>
            </p>
        </div>
        <div class="footer">
            <p>Online Auction System</p>
        </div>
    </div>
</body>
</html>
